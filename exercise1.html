<!DOCTYPE html>
<html>

<head>
  <title>Marquee</title>
</head>

<body>
  <marquee align="top" loop="-1" behavior="alternate" bgcolor="#00FF00" direction="right">
    <h2>Here is a marquee using alternate</h2>
  </marquee>

  <center>
    <h1>Using Marquee</h1>
  </center>

  <marquee align="left" loop="-1" behavior="scroll" bgcolor="#FF0000" height="100" width="300" direction="down">
    <h2>Here is another marquee</h2>
  </marquee>

  <marquee align="top" loop="-1" behavior="slide" bgcolor="#00FFFF" width="100%" direction="right">
    <h2>And one more!</h2>
  </marquee>

  <marquee align="top" loop="-1" behavior="alternate" bgcolor="#00FFFF">
    <h1>Using Marquee Alternate!</h1>
  </marquee><br><br>

  <marquee scrollamount="1000" scrolldelay="1000" behavior="slide" loop="30">
    <font face="Arial" color="#0080FF" size="4">Designed by</font>
    <font face="Time New Roman" color="#FF800" size="4">Sethymuny</font>
  </marquee>
</body>

</html>
